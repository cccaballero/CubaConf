<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="icon" href="./lib/bootstrap/favicon.ico">

    <title>CubaConf 2017</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="fonts/stylesheet.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/sky.css" rel="stylesheet">
    <link href="css/sea.css" rel="stylesheet">
  </head>

  <body>

    <section class="main">
      <div class="sky">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="cloud cloud-4"></div>
        <div class="cloud cloud-5"></div>
        <div class="cloud cloud-6"></div>
      </div>

      <div class="sea">
        <div class="ocean">
          <div class="wave wave-1"></div>
          <div class="wave wave-2"></div>
          <div class="wave wave-3"></div>
        </div>
      </div>

      <div class="banner">
        <h1 data-i18n="conference.name"></h1>
        <h2 data-i18n="[html]conference.title"></h2>
        <h3><span data-i18n="conference.city"></span>, <span data-i18n="conference.date"></span></h3>
        <div>
          <a class="btn btn-warning btn-lg" href="https://www.papercall.io/cubaconf2017" data-i18n="cfp.send"></a>
        </div>
      </div>

      <div class="languages btn-group btn-group-sm" role="group" aria-label="...">
        <a class="btn btn-info" href="./?lng=es">es</a>
        <a class="btn btn-info" href="./?lng=en">en</a>
      </div>
    </section>

    <footer class="footer">
      <div class="btn-group btn-group-sm" role="group" aria-label="...">
        <a class="btn btn-default" href="mailto:cubaconf@cubaconf.org">e-mail</a>
        <a class="btn btn-default" href="https://t.me/cubaconf">telegram</a>
        <a class="btn btn-default" href="https://www.facebook.com/cubaconf/">facebook</a>
        <a class="btn btn-default" href="https://twitter.com/cubaconference">twitter</a>
      </div>
    </footer>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/i18next/i18next.min.js"></script>
    <script src="vendor/i18next/jquery-i18next.min.js"></script>
    <script src="vendor/i18next/i18nextXHRBackend.min.js"></script>
    <script src="vendor/i18next/i18nextBrowserLanguageDetector.min.js"></script>

    <script src="js/i18n.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
